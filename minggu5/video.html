<script> 
var myVideo = document.getElementById("myVideo"); 
function durationmyVideo(){
	alert(myVideo.duration);
}
function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
	myVideo.loop = true;
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
function enableCon() { 
    myVideo.controls = true; 
	myVideo.load();
} 
function disableCon() { 
    myVideo.controls = false; 
	myVideo.load();
} 
</script>
